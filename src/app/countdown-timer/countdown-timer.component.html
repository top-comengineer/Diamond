<div
  style="background-color: #222; color: #39ff14"
  class="cursor-pointer"
  [ngStyle]="{
    'font-size': fontSize + 'px',
    'border-radius': borderRadiusSize + 'px',
    'font-weight': fontWeight
  }"
  (click)="navigateToURL()"
>
  <div
    class="px-15px py-5px d-flex font-weight-bold justify-content-around"
    [ngClass]="{ 'justify-content-between': !justifyLeft, 'justify-left': justifyLeft }">
    <div>
      {{ timerText }}&nbsp;
    </div>
    <div>{{ days + "d " + hours + "h " + minutes + "m " + seconds + "s" }}</div>
  </div>
</div>
