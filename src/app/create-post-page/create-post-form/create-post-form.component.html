<div
  class="global__top-bar__height d-flex align-items-center justify-content-between w-100 px-15px fs-18px font-weight-bold fc-default border-bottom border-color-grey"
  *ngIf="!inTutorial"
>
  <div class="d-flex align-items-center">
    <top-bar-mobile-navigation-control class="mr-15px d-lg-none d-inline-block"></top-bar-mobile-navigation-control>

    Create post
  </div>
</div>

<div *ngIf="inTutorial" class="border" style="border-radius: 10px 10px 0px 0px">
  <div *ngIf="inTutorial">
    <div class="tutorial-header">
      <div class="d-flex justify-content-between">
        <div class="tutorial-title">Create a Post</div>
        <div class="fc-secondary fs-15px">Step 6/6</div>
      </div>
    </div>
  </div>
</div>
<div class="p-3 background-color-white border-left border-right" *ngIf="inTutorial">
  <h5 class="fs-15px">Create your first post so other users can find you and invest in you!</h5>
</div>

<div
  class="background-color-white"
  [ngStyle]="{ 'border': inTutorial ? '1px solid  #e5e5e5' : '' }"
>
  <feed-create-post
    numberOfRowsInTextArea="4"
    style="overflow-y: scroll"
    (postCreated)="onPostCreated($event)"
    [inTutorial]="inTutorial"
  ></feed-create-post>
</div>
<div class="background-color-white p-16px border" style="border-radius: 0px 0px 16px 16px">
  <a class="fs-15px fc-secondary" (click)="globalVars.skipTutorial()">Cancel</a>
</div>
