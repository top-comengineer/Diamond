<div class="d-flex flex-column align-items-center justify-content-center loading-container" [ngStyle]="{ height: getHeight() }">
  <ng-lottie
    [height]="getLoaderHeight()"
    [options]="options"
  ></ng-lottie>
  <div
    [ngClass]="{
      'text-grey5': textColor === 'gray',
      'text-black': textColor === 'black',
      'text-white': textColor === 'white',
      'text-center': true
    }"
    class="mt-12px"
  >
    <div class="text-grey-loading fs-24px">{{ titleLoadingText }}</div>
    <div *ngIf="subtitleLoadingText">
      <div class="text-grey-loading fs-15px text-center">{{ subtitleLoadingText }}</div>
    </div>
  </div>
</div>
