<div
  class="d-flex flex-column align-items-center justify-content-center loading-container"
  [ngStyle]="{ height: getHeight() }"
>
  <object class="fc-secondary spinner-color" type="image/svg+xml" data="../../assets/diamond/spinner-light.svg" height="100px" width="100px"></object>
  <div class="mt-12px fc-secondary">
    <div class="fc-secondary fs-24px">{{ titleLoadingText }}</div>
    <div *ngIf="subtitleLoadingText">
      <div class="fc-secondary fs-15px text-center">{{ subtitleLoadingText }}</div>
    </div>
  </div>
</div>
